<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      let coworkers = ["이고잉", "레이첼", "두아리파", "태오"];
    </script>

    <h2>Co worker</h2>
    <ul>
      <script>
        let i = 0;
        while (i < coworkers.length) {
          document.write(
            '<li>' + coworkers[i] + '</li>'
          );
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
