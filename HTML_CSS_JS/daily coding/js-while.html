<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loop</h1>
    <ol>
      <script>
        document.write("<li>🍎</li>");
        var i = 0;
        while (i < 3) {
          document.write("<li>🥭</li>");
          document.write("<li>☘️</li>");
          i = i + 1;
        }
        document.write("<li>😋</li>");
      </script>
    </ol>
  </body>
</html>
